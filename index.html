<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display All Google Sheets Charts</title>
  </head>

  <body>
    <div class="content"></div>

    <script>
      async function getCharts() {
        const url =
          "https://script.googleusercontent.com/macros/echo?user_content_key=_cFDR5zrqeONGgy-m3pLmECtxZVnYjHgQFEUvOg_bc3jAXfhn-K4xHcDuz1AXC3IS4xJasS3JgFVnzDa4vkaiO2YQcYZN07jm5_BxDlH2jW0nuo2oDemN9CCS2h10ox_1xSncGQajx_ryfhECjZEnAp4lOHb3UZEcoClg0hZjzx2PoJQR-7IeWZbu8w6sZFI5W70Mi3DWwMuzCqgQj2k8Fo0JYlQc_TKF2FOdJPoKSdKZq2EBFUO4A&lib=MqDgD69Cr-aBoGgnMW_P3BH1erw-UvZuy";
        try {
          const response = await fetch(url);
          if (!response.ok) {
            throw new Error(`Response status: ${response.status}`);
          }

          // Parse JSON response
          const base64Images = await response.json();

          // Create HTML to display each image
          const contentDiv = document.querySelector(".content");
          base64Images.forEach((base64Image) => {
            const img = document.createElement("img");
            img.src = `data:image/png;base64,${base64Image}`;
            img.style.maxWidth = "100%";
            img.style.marginBottom = "10px";
            contentDiv.appendChild(img);
          });
        } catch (error) {
          console.error(error.message);
        }
      }

      getCharts();
    </script>
  </body>
</html>
